<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="artboard">
    <h1>Make some art!</h1>
    <canvas id="draw" width="800px" height="400px"></canvas>
    <div class="canvas__controls">
      <label for="width__control">Stroke Width</label>
      <input type="range" id="width__control">
      <label for="color__control">Color Picker</label>
      <input type="color" id="color__control">
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
